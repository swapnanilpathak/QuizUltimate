{% extends 'base.html' %}
{% block content %}


{% if error %}
<br>{{error}}<br>
{% endif %}
<h1>Login To Attempt Quiz</h1>
<form method="POST" action="{% url 'login' %}">
	{% csrf_token %}

	<input type="text" name="username" placeholder="Enter your username">
	<br><br>
	<input type="password" name="password" placeholder="Enter your password">
	<br><br>
	
	<input class="btn btn-primary" type="submit" name="submit" value="Log In !!!"><br><br>
</form>
{% endblock %}
